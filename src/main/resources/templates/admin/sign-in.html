<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/folder/logo/shortcut.jpg" />
	
	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
	
	<title>Hệ thống chăm sóc sinh viên FPT Polytechnic</title>
	
	<link href="/assets/admin/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	
	<!-- Link AngularJs framework -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="/assets/admin/js/sign-in.js"></script>
	
	<!-- Quản lý -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body ng-app="signIn">
	<a class="btn btn-outline-secondary mt-1" id="btnBack" href="/" style="display: none; max-width: 120px;">Back to home</a>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Chào mừng bạn</h1>
							<h1 class="h2">đến với trang chăm sóc sinh viên FPT
								Polytechnic</h1>
							<p class="lead">Đăng nhập vào tài khoản của bạn để tiếp tục</p>
						</div>

						<div class="card">
							<div class="card-body" ng-controller="loginCtrl">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="/folder/logo/logo-fpt.jpg" alt="Charles Hall" class="img-fluid rounded-circle" width="250" height="250" />
									</div>
									
									<form action="/security/login" method="POST" name="myForm" class="col-sm-8 mx-auto">
										<div class="mb-3">
											<label class="form-label">Username</label> 
											<input class="form-control form-control-lg" ng-model="user.username" type="text" name="username" placeholder="Nhập Username" ng-blur="checkUsernameChanges()" ng-change="checkForm()" ng-required="true">
											<div ng-show="myForm.username.$error.required && statusUser" class="text-danger">Username là bắt buộc</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Mật khẩu</label>  
											<input class="form-control form-control-lg" ng-model="user.password" type="password" name="password" placeholder="Nhập mật khẩu" ng-blur="checkPasswordChanges()" ng-change="checkForm()" ng-required="true">
											<div ng-show="myForm.password.$error.required && statusPass" class="text-danger">Mật khẩu là bắt buộc</div>
										</div>										
											<label class="form-check"> 
											<input class="form-check-input" type="checkbox" name="remember-me"> 
											<span class="form-check-label">Ghi nhớ tài khoản</span>
										</label>
										<small><a href="forgot-password.html">Quên mật khẩu?</a></small>
										<div class="text-center mt-3">
											<b class="text-danger mt-2" id="message"><i>[[${message}]]</i></b>
											<br>
											<button class="btn btn-lg mt-3" ng-disabled="isDisabled" type="submit" style="background-color: #f05123; color: white">Đăng nhập</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="/assets/admin/js/app.js"></script>

	<script type="text/javascript">
		// Lấy giá trị của thuộc tính "message" từ form bằng id
		var message = document.getElementById("message").innerText;

		//Nếu thông báo là "Không có quyền truy xuất!" thì sẽ xuất hiện thêm nút back to home
		function showMessage() {

			if (message === "Không có quyền truy cập!") {

				//Hiển thị nút
				document.getElementById('btnBack').style.display = "block";
			} else {

				//Ẩn nút
				document.getElementById('btnBack').style.display = "none";
			}
		}

		showMessage(message);
	</script>


</body>

</html>
