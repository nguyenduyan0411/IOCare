<div ng-controller="authority-ctrl">
	
	<div class="card shadow mt-3">
		<div class="card-header">
			<h3 class="m-0 font-weight-bold text-primary">Phân quyền</h3>
		</div>
		<div class="card-body">
			<table id="example1" class="table table-bordered table-striped text-center">
				<thead>
					<tr>
						<th></th>
						<th ng-repeat="role in roles">{{role.roleName}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="acc in admins">
						<td>{{acc.employeeId}}</td>
						<td ng-repeat="role in roles">
							<input ng-checked="authority_of(acc, role)" ng-click="authority_changed(acc, role)" type="checkbox" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</div>
